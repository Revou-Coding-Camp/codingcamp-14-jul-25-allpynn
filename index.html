<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav-container">
        <div class="logo">
          <img src="./image/logo.png" alt="Logo" />
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Our Profile</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Portofolio</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Message Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <section class="welcome-section">
        <h1 class="welcome-title">
          Hi <span id="username"></span>, Welcome To Website
        </h1>
        <p class="welcome-subtitle">Ini adalah website latihan pertama</p>
      </section>

      <section class="image-section">
        <div class="image-placeholder">1366×578</div>
      </section>

      <!-- Our Headquarter Section -->
      <section class="headquarter-section">
        <h2>Our Headquarter</h2>
        <div class="cities">
          <div class="city">
            <div class="circle"></div>
            <p>Jakarta</p>
          </div>
          <div class="city">
            <div class="circle"></div>
            <p>Bandung</p>
          </div>
          <div class="city">
            <div class="circle"></div>
            <p>Surabaya</p>
          </div>
        </div>
      </section>

      <!-- Message Us Section -->
      <section class="message-section">
        <h2 class="section-title">Message Us</h2>
        <div class="form-display">
          <!-- Form -->
          <form id="messageForm" class="form-left">
            <div class="form-group">
              <label for="nama">Nama :</label>
              <input type="text" id="nama" required placeholder="Nama" />
            </div>

            <div class="form-group">
              <label for="tanggal">Tanggal Lahir :</label>
              <input type="date" id="tanggal" required />
            </div>

            <div class="form-group">
              <label for="gender">Jenis Kelamin :</label>
              <div class="gender-options">
                <label><input type="radio" name="gender" value="Laki-Laki" required /> Laki-Laki</label>
                <label><input type="radio" name="gender" value="Perempuan" /> Perempuan</label>
              </div>
            </div>
            
            

            <div class="form-group">
              <label for="pesan">Pesan :</label>
              <textarea id="pesan" placeholder="Pesan" required></textarea>
            </div>

            <div class="form-group full-width">
              <button type="submit">Submit</button>
            </div>
          </form>

          <!-- Output Box -->
          <div class="form-output">
            <p><strong>Current time :</strong> <span id="waktu"></span></p>
            <br />
              <p><strong>Nama :</strong> <span id="outNama"></span></p>
              <p>
                <strong>Tanggal Lahir :</strong> <span id="outTanggal"></span>
              </p>
              <p>
                <strong>Jenis Kelamin :</strong> <span id="outGender"></span>
              </p>
              <p><strong>Pesan :</strong> <span id="outPesan"></span></p>
          </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <p>Created By RevoU</p>
      </footer>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
